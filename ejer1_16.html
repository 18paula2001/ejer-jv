<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var numero1=prompt('dime un numero entero');
      var numero2=prompt('dime otro numero entero');
      numero1=parseInt(numero1);
      numero2=parseInt(numero2);
      alert (numero1+numero2);
      alert (numero1-numero2);
      alert (numero1*numero2);
      alert (numero1/numero2);
    </script>
  </body>
</html>

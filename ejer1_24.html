<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var numero=prompt('dime un numero');
      var numero2=prompt('dime otro numero');


        var resto = [parseInt(numero) % parseInt(numero2)];
      if (resto == 0){
        alert("El primer numero es multiplo del segundo");
      } else {
        alert("El primer numero NO es multiplo del segundo");
      }

    </script>
  </body>
</html>
